<body>

      <h1>Array =  [34,56,89,76,25,95,74]</h1>
    <form id="form-id">
        <input type="number" placeholder="position to delete" id="Position">
        <input type="submit" value="Delete">


    </form>
    <h1 id="result"></h1>

    <script>
        let arr= [34,56,89,76,25,95,74]

        // let position = 3
        // console.log(arr)

        // for(let i=position;i<arr.length-1;i++){
        //     arr[i]= arr[i+1]
        // }
        // arr.length= arr.length-1

        // console.log(arr)


        let position= document.getElementById("form-id").addEventListener('submit',(e)=>{
            e.preventDefault()
            const position =parseInt(document.getElementById('Position').value)
            const result = document.getElementById("result")

            for(let i=position;i<arr.length-1;i++){
                arr[i]=arr[i+1]
            }
            arr.length=arr.length-1

            result.innerHTML=` new Array :${arr}`

        })
        

    </script>
