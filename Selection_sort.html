<body>

    <script>

        let arr=[20,2,4,5,90,4]
        let MinId;
        for(let i=0; i<arr.length;i++){
           MinId = i
            
           for(let j=i+1;j<arr.length;j++){
                 if(arr[j]  >  arr[MinId]){
                    MinId=j
                 }
           }
           let temp= arr[MinId]
             arr[MinId]= arr[i]
             arr[i]=temp
        }

        console.log(arr)



    </script>
