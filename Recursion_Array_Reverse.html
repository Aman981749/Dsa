<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recursion Array with Reverse</title>
    <script>
        let arr =[1,23,45,67,89,22,13,0]

        function customreverse(arr,start,end){
            if(start <= end){
                let temp = arr[end]
                arr[end]=arr[start]
                arr[start]=temp
                customreverse(arr,start+1,end-1)
                console.log(arr)
            }
        }
        

        customreverse(arr,0,arr.length-1)
    </script>
  </head>
  <body>
    <h1>Recursion Array with Reverse</h1>
  </body>
</html>
