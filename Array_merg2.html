<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array merging using while loop </title>
</head>
<body>

    <script>

          let data =[3,7,12,34,56,90];
          let data2=[20,30,40,50]
          let data3 =[]
          let num1=0
          let num2=0
          let num3=0
          
          while(num1<data.length && num2<data2.length){
            if(data[num1]<data2[num2] ){
             data3[num3]=data[num1]
            //  console.log(num3)
            //  console.log(data3)
             num1++
             console.log(num1)
            }if(data2[num2]<data[num1]){
                data3[num3]=data2[num2]
                // console.log(num3)
            //  console.log(data3)
                num2++
                console.log(num2)
            }
            num3++

          }
          while(num1< data.length){
            data3[num3]=data[num1]
            num1++
            num3++
          }

        //   console.log(data3)



    </script>
    
</body>
</html>
